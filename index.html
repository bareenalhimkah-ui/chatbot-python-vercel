<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thalia â€“ Deine Beauty-Assistentin ðŸ’¬</title>
  <style>
    :root {
      --beige-light: #f8f4ee;
      --beige-dark: #d2b48c;
      --gold: #c9a14a;
      --text: #3a2e1f;
      --user-msg: #d4b26c;
    }

    body {
      background-color: var(--beige-light);
      font-family: "Poppins", sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 380px;
      height: 560px;
      background: #fffaf4;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: var(--gold);
      color: white;
      padding: 15px;
      font-weight: 600;
      text-align: center;
      font-size: 1.2em;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #fefbf7;
    }

    .msg {
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 80%;
      line-height: 1.4;
    }

    .bot {
      background-color: var(--beige-dark);
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .user {
      background-color: var(--user-msg);
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: white;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
    }

    .input-area button {
      background-color: var(--gold);
      color: white;
      border: none;
      border-radius: 10px;
      margin-left: 8px;
      padding: 10px 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .input-area button:hover {
      background-color: #b8923a;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Thalia ðŸ’¬</div>
    <div class="chat-box" id="chat-box">
      <div class="msg bot">Hallo, ich bin Thalia â€“ deine virtuelle Assistentin von Liquid Aesthetik. ðŸ’› Wie kann ich dir helfen?</div>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Schreibe eine Nachricht ..." />
      <button onclick="sendMessage()">Senden</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const message = input.value.trim();
      if (!message) return;

      // User message
      const userMsg = document.createElement("div");
      userMsg.className = "msg user";
      userMsg.textContent = message;
      chatBox.appendChild(userMsg);
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Fetch bot response
      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await res.json();

        const botMsg = document.createElement("div");
        botMsg.className = "msg bot";
        botMsg.textContent = data.reply || "Es gab ein Problem mit der Verbindung ðŸ•“";
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        const botMsg = document.createElement("div");
        botMsg.className = "msg bot";
        botMsg.textContent = "Verbindungsfehler. Bitte versuche es spÃ¤ter erneut.";
        chatBox.appendChild(botMsg);
      }
    }

    document.getElementById("user-input")
      .addEventListener("keypress", e => e.key === "Enter" && sendMessage());
  </script>
</body>
</html>
